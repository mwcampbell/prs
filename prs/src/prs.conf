<prs_config>
<stream_config>
	<stream name="test"
	title="Big Planet Radio Test Stream"
	format="mp3"
	bitrate="56"
	stereo="1"
	host="10.0.0.1"
	port="8000"
	mount="/test"
	user="source"
	password="marcplanet"/>
</stream_config>
<mixer_config>
	<output name = "soundcard"
	type="oss"
	rate="22050"
	channels="2"/>
	<bus name = "air"
	rate="22050"
	channels="2">
goto-end-buffer
		<audiocompressor
		rate="22050"
		channels="2"
		threshhold="-20"
		ratio="3"
		attack_time=".01"
		release_time="5"
		output_gain="3"/>
	</bus>
	<patch bus="air" output="soundcard"/>
	<patch bus="air" output="test"/>
</mixer_config>
</prs_config>
