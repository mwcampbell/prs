<prs_config>
<stream_config>
	<stream name="test"
	rate="44100"
	channels="2"
	title="My Personal Radio Station"
	format="mp3"
	bitrate="24"
	stereo="0"
	host="10.0.0.1"
	port="8000"
	protocol="xaudiocast"
	mount="/test"
	user="source"
	password="marcplanet"/>
</stream_config>
<mixer_config>
	<output name = "soundcard"
	type="oss"
	rate="44100"
	channels="2"/>
	<bus name="studio" rate="44100" channels="2"/>
	<bus name = "air"
	rate="44100"
	channels="2">
		<audiocompressor
		threshhold="-15"
		ratio="1.5"
		attack_time=".01"
		release_time="5"
		output_gain="1"/>
	</bus>
	<channel name="soundcard"
	type="oss"
	rate="44100"
	channels="2"/>
	<patch channel="soundcard" bus="air"/>
	<patch bus="air" output="test"/>
	<patch bus="studio" output="studio"/>
	<patch bus="studio" output="soundcard"/>
</mixer_config>
</prs_config>
