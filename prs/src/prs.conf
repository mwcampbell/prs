<prs_config>
<mixer_config>
	<output name = "soundcard"
	type="oss"
	rate="44100"
	channels="2"/>
	<bus name = "air"
	rate="44100"
	channels="2">
goto-end-buffer
		<audiocompressor
		rate="44100"
		channels="2"
		threshhold="-15"
		ratio="1.5"
		attack_time=".01"
		release_time="5"
		output_gain="1"/>
		<multibandaudiocompressor rate="44100" channels="2">
		<band freq = "100"
		threshhold="-30"
		ratio="3"
		attack_time=".01"
		release_time="2"
		pre_process_gain="1"
		output_gain="20"/>
		<band freq = "300"
		threshhold="-30"
		ratio="3"
		attack_time=".01"
		release_time="2"
		pre_process_gain="1"
		output_gain="13"/>
		<band freq = "2500"
		threshhold="-30"
		ratio="3"
		attack_time=".01"
		release_time="2"
		pre_process_gain="1"
		output_gain="20"/>
		<band freq = "6000"
		threshhold="-30"
		ratio="3"
		attack_time=".01"
		release_time="2"
		pre_process_gain="1"
		output_gain="13"/>
		<band freq = "15000"
		threshhold="-20"
		ratio="2"
		attack_time=".01"
		release_time="2"
		pre_process_gain="1"
		output_gain="8"/>
		</multibandaudiocompressor>
	</bus>
	<patch bus="air" output="soundcard"/>
</mixer_config>
</prs_config>
